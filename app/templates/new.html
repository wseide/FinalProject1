{% extends "layout.html" %}
{% block content %}
<form action="/stats/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name" name="name">
        </div>
        <div class="col">
            <label for="sex">Sex</label>
            <input id="sex" type="text" class="form-control" placeholder="Sex" name="sex">
        </div>
        <div class="col">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control" placeholder="Age" name="age">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="height">Height (inches)</label>
            <input id="height" type="text" class="form-control" placeholder="Height (in)" name="height">
        </div>
        <div class="col">
            <label for="weight">Weight (lbs)</label>
            <input id="weight" type="text" class="form-control" placeholder="Weight (lbs)" name="weight">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>

{% endblock %}
